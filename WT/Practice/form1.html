<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><form action="">
   <h3>Registration Form</h3>
   <table>
    <tr>
        <td><label for="U">Username</label></td>
        <td colspan="2"><input type="text" id="U" name="USERNAME"></td>
    </tr>
    <tr>
        <td><label for="P">password</label></td>
        <td colspan="2"><input type="password" id="P" name="PASSWORD"></td>
    </tr>
    <tr>
        <td> <label for="c">Confirm password</label></td>
        <td colspan="2"><input type="password" id="C" name="CONFIRM PASSWORD"></td>
    </tr>
    <tr>
        <td><label for="F">First NAME</label></td>
        <td colspan="2"><input type="text" id="F" name="FIRST Name"></td>
    </tr>
    <tr>
        <td><label for="L">LAST NAME</label></td>
        <td colspan="2"><input type="text" id="L" name="LAST NAME"></td>
    </tr>
    <tr>
        <td><label for="E">EMAIL</label></td>
        <td colspan="2"><input type="text" id="E" name="EMAIL"></td>
    </tr>
    <tr>
        <td><label for="P">PHONE NO</label></td>
        <td colspan="2"><input type="number" maxlength="10" name="ph no" id="P"></td>
    </tr>
    <tr>
        <td><label for="L">LOCATION</label></td>
        <td colspan="2"><input type="text" name="location"></td>
    </tr>
    <tr>
        <td><input type="submit" placeholder="save"></td>
        <td><input type="reset" placeholder="reset"></td>
    </tr>
</table>
</form>
</body>
</html>
